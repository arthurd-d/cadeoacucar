<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cade o açúcar? — Contato</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/styles.css">
  <link rel="icon" href="/assets/icon.svg">
</head>
<body class="site-bg">

  <div id="navbar-placeholder"></div>

  <main class="container py-5">
    <h1 class="display-title">Contato</h1>
    <p class="lead">Fale conosco — faça um pedido ou tire suas dúvidas.</p>

    <div class="row g-4">
      <div class="col-md-6">
        <div class="card p-3 h-100">
          <h4>Informações</h4>
          <p class="mb-1"><strong>Endereço:</strong> Rua Barão do Amazonas, 442 — Bairro Petrópolis, Porto Alegre - RS</p>
          <p class="mb-1"><strong>Telefone / WhatsApp:</strong> (51) 9XXXX-XXXX</p>
          <p class="mb-1"><strong>Horário:</strong> Seg — Sáb: das 11:00 às 19:00</p>
          <a href="https://www.ifood.com.br/delivery/porto-alegre-rs/cade-o-acucar-petropolis/d29bf226-2195-4b74-ab63-1a28d94515fe?utm_medium=share" class="btn btn-ifood mt-3" target="_blank" rel="noopener noreferrer">Peça pelo iFood</a>
          <a href="#" class="btn btn-ifood mt-3" target="_blank" rel="noopener noreferrer">Nos chame no WhatsApp</a>
        </div>
      </div>

      <div class="col-md-6">
        <form class="card p-3" id="contactForm" onsubmit="return false;">
          <h4>Envie uma mensagem</h4>
          <div class="mb-3">
            <label class="form-label">Nome</label>
            <input class="form-control" type="text" name="name" placeholder="Seu nome">
          </div>
          <div class="mb-3">
            <label class="form-label">E-mail ou WhatsApp</label>
            <input class="form-control" type="text" name="contact" placeholder="email@exemplo.com ou (51)9XXXX-XXXX">
          </div>
          <div class="mb-3">
            <label class="form-label">Mensagem</label>
            <textarea class="form-control" name="message" rows="4" placeholder="Escreva sua dúvida ou pedido"></textarea>
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit" id="sendBtn">Enviar</button>
            <button class="btn btn-outline-secondary" type="reset">Limpar</button>
          </div>
          <div id="contactAlert" class="mt-3" style="display:none;"></div>
        </form>
      </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/scripts/main.js"></script>
</body>
</html>
